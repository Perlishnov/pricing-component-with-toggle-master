<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="pricing-component">
        <div class="background bg-top">
          <img src="/images/bg-top.svg" alt="" />
        </div>
        <h1 class="heading">Our Pricing</h1>
        <div class="switch-container">
          <span>Annually</span>
          <label class="switch">
            <input type="checkbox" name="" id="" class="inputSlider" checked/>
            <span class="slider round"></span>
          </label>
          <span>Monthly</span>
        </div>
        <a href="">
          <div class="container-flex">
        </a>
          <div class="cards">
            <div class="plan-type">Basic</div>
            <h4 class="pricing">&dollar;19.99</h4>
            <div class="feature-container">
              <div>500 GB Storage</div>
              <div>2 Users Allowed</div>
              <div>Send up to 3GB</div>
            </div>
            <button><a href="#">Learn More</a></button>
          </div>
          <div class="cards card-special">
            <div class="plan-type">Professional</div>
            <h4 class="pricing">&dollar;24.99</h4>
            <div class="feature-container">
              <div>1 TB Storage</div>
              <div>5 Users Allowed</div>
              <div>Send up to 10 GB</div>
            </div>
            <button><a href="#">Learn More</a></button>
          </div>
          <div class="cards">
            <div class="plan-type">Master</div>
            <h4 class="pricing">&dollar;39.99 </h4>
            <div class="feature-container">
              <div>2 TB Storage</div>
              <div>10 Users Allowed</div>
              <div>Send up to 20 GB</div>
            </div>
            <button><a href="#">Learn More</a></button>
          </div>
        </div>
      </div>
      <div class="background bg-bottom">
        <img src="/images/bg-bottom.svg" alt="" />
      </div>
    </main>
    <!-- 
    &dollar;199.99     
    &dollar;249.99   
    &dollar;399.99   -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
